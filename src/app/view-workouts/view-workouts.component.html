<h1>View All Workouts</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Workout</th>
            <th scope="col"></th>
        </tr>
    </thead>

    <tbody>
        <tr scope="row" *ngFor="let x of workouts">
            <td>{{x.name}}</td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="selectWorkout(x)">
                   View
                  </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- View Workout Modal-->
<div class="modal fade" id="myModal" *ngIf="selectedWorkout">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{selectedWorkout.name}}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                    <tr scope="row">
                        <th scope="col">Name</th>
                        <th scope="col">Sets</th>
                        <th scope="col">Reps</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr scope="row" *ngFor="let x of selectedWorkout.exersizes">
                        <td>{{x.name}}</td>
                        <td>{{x.sets}}</td>
                        <td>{{x.reps}}</td>
                        <td><button type="button" class="btn btn-primary" (click)="edit(x)">Edit</button></td>
                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>    
            <form class="form-inline" *ngIf="isEdit===true">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" placeholder="Exersize Name" [(ngModel)]="newExersize.name" name="name" required>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" placeholder="Sets" [(ngModel)]="newExersize.sets" name="sets" required>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" placeholder="Reps" [(ngModel)]="newExersize.reps" name="reps" required>
                </div>
            </form>    
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteWorkout()">Delete</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" *ngIf="isEdit===true" (click)="updateWorkout()">Save</button>
        </div>
        
      </div>
    </div>
  </div>
